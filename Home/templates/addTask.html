{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'addTasks.css' %}">
    <title>Adição Tasks</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>To Do List</h1>
            <div class="header-content">
                <h2>Jeferson</h2>
                <a href="">Sair</a>
            </div>
        </div>

        <section>
            <form method="POST" action="{%url 'addItem'%}">{%csrf_token%}
                <p>Título</p>
                <input name="titulo" type="text">
                <p>Descrição</p>
                <textarea name="descricao" id="" cols="30" rows="10"></textarea>
                <p>Data</p>
                <input name="data" type="date">
                <p>Status</p>
                <select name="status" id="">
                    <option>Pendente</option>
                    <option>Finalizado</option>
                </select>
                <button type="submit">Criar</button>
            </form>
        </section>
    </div>
</body>
</html>
